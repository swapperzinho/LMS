# O espaço %prefix% é determinado pelo prefixo definido em config.yml.

# Quando a consola tenta executar o comando do jogador..
PlayerCommand: "%prefix% &cApenas jogadores podem executar este comando."

# Sem permissão mensagem.
NoPermission: "%prefix% &cNão tens permissão para usar este comando."

# Quando um jogador tenta executar um comando que não tem permissão para usar no LMS.
CommandNotAllowed: "%prefix% &cNão tens permissão para usar este comando enquanto estiveres no LMS."

# Seção de comandos
Command:

# Quando o jogador executa o comando /lms ou qualquer comando desconhecido, mostra ao jogador os comandos que eles têm permissão para acessar.
# Esta é basicamente a página de ajuda.
# Para ativar a permissão em cada linha, o formato é
# permission:<example.permission>-[mensagem]
# A consola pode ver todos os comandos, independentemente da permissão que você definir.
  LMS:
    - "%prefix% &7Comandos"
    - "permission:lms.info-&c/lms info - &eMostrar as informações do jogo LMS atual."
    - "permission:lms.join-&c/lms join - &eEntrar no jogo LMS."
    - "permission:lms.leave-&c/lms leave - &eSair do jogo LMS."
    - "permission:lms.vote-&c/lms vote - &eVotar para o kit LMS."
    - "permission:lms.votes-&c/lms votes - &eMostrar os resultados da votação para cada kit."
    - "permission:lms.enable-&c/lms enable - &eAtivar o jogo LMS."
    - "permission:lms.disable-&c/lms disable - &eDesativar o jogo LMS."
    - "permission:lms.start-&c/lms start - &eForçar o início do jogo LMS quando houver pelo menos 2 jogadores no lobby."
    - "permission:lms.stop-&c/lms stop - &eForçar para parar o jogo LMS."
    - "permission:lms.reload-&c/lms reload - &eRecarregar todos os arquivos da configuração. (Parará o LMS se estiver em andamento)"
    - "permission:lms.set-&c/lms set - &eConfigurar o lobby do LMS, game spawn points e kits."

# /lms info
# A permissão deste comando é lms.info
  Info:
    - "%prefix% &7Informação do LMS"
    - "&eStatus: %status%"
    - "&ePlayers in Lobby: &a%PlayersNoLobby%"
    - "&ePlayers in Game: &a%PlayersEmJogo%"
    - "&eSelected Kit: &d%KitSelecionado%"
    - "&eWinner: &d%vencedor%"

# /lms join
# A permissão deste comando é lms.join
  Join:
# O jogador no jogo tenta entrar no LMS.
    AlreadyInGame: "%prefix% &cJá estás no jogo."

# Esta é a mensagem principal de negação quando o jogador tenta entrar, mas não preenche uma das condições.
    EntryDenied: "%prefix% &eA entrada no LMS foi negada pelo seguinte:"
# O LMS está desativado.
    LMSDisabled: "&cDe momento, o LMS está desativado e não pode ser jogado."
# O jogo já começou.
    GameStarted: "&cO jogo já começou."
# O lobby está cheio.
    LobbyFull: "&cO lobby já está cheio."
# O jogo está a acabar.
    GameEnding: "&cO jogo já tem um vencedor e vai terminar em breve."
# O jogador não possui as taxas de inscrição necessárias. (Somente se definires EnableVault: true no config.yml)
# O espaço %EntryFees% é determinado pelo valor da taxa de entrada definido no config.yml.
    NotEnoughMoney: "&cNão tens a taxa de entrada necessária ($%EntryFees%) para entrar no jogo."
  
# Quando um jogador entrou com sucesso no LMS..
    Joined: "%prefix% &eBem-vindo ao lobby do LMS. És atualmente o jogador número &d%PlayerPosition% &ea entrar no lobby. Por favor, aguarde pacientemente o jogo começar."
  
# /lms leave
# A permissão deste comando é lms.leave
  Leave:
# O jogador que não está no jogo tenta sair do LMS.
    NotInGame: "%prefix% &cNão estás num jogo LMS."
  
# O jogador saiu do LMS com sucesso.
    Left: "%prefix% &eSais-te do jogo LMS."
  
# /lms vote
# A permissão para este comando é lms.vote
  Vote:
# O jogador que não está no jogo tenta votar..
    NotInGame: "%prefix% &cNão podes votar porque não estás em um jogo."
# O jogador tenta votar, mas o jogo começou.
    GameStarted: "%prefix% &cNão podes votar quando o jogo já começou."
# O jogador tenta votar, mas não especifica o kit.
    NotSpecific:
      - "%prefix% &cUsa /lms vote <kit>"
      - "&eKits disponíveis: &dGold&e, &dChain&e, &dDiamond"
# O jogador tenta votar, mas o kit não existe em kits.yml
    KitDoesNotExist: "%prefix% &cO kit no qual tu votas-te não existe. Digita /lms vote para visualizares uma lista de kits."
  
# Jogador votou com sucesso.
    Voted: "%prefix% &eVotas-te no &d%kit% &ekit. Obrigado por votares!"
  
# /lms votes
# A permissão deste comando é lms.votes
# Para mostrar os resultados dos votos, o formato é
# votes-[mensagem]
# Deves incluirs os espaços %kit% e %VoteCount% na linha que começa com 'vote-' para mostrar cada kit e os seus votos.
# Por exemplo: Se tiveres 3 kits (Chain, Gold, Diamond)
# e a minha mensagem configurada for 'votes-&e%kit%: &d%VoteCount%'
# No jogo, a mensagem aparecerá como
##################################################
# &eChain: &d<%VoteCount%>
# &eGold: &d<%VoteCount%>
# &eDiamond: &d<%VoteCount%>
##################################################
  Votes:
    - "%prefix% &7Votos para dos kits LMS"
    - "votes-&e%kit%: &d%VoteCount%"
  
# /lms enable
# A permissão para este comando é lms.enable
  Enable:
# Remetente do comando tenta ativar o LMS que já está ativo.
    AlreadyEnabled: "%prefix% &cLMS já está ativo."
  
# Remetente do comando ativa o LMS com sucesso.
    LMSEnabled: "%prefix% &eLMS foi ativo."
  
# /lms disable
# A permissão para este comando é lms.disable
  Disable:
# Remetente do comando tenta desativar o LMS que já está desativo.
    AlreadyDisabled: "%prefix% &cLMS já está desativo."
  
# Remetente do comando desativa o LMS com sucesso.
    LMSDisabled: "%prefix% &eLMS foi desativado."
# Transmissão da mensagem do LMS desativado.
    Broadcast: "%prefix% &eO LMS foi desativado por agora. Todas as partidas foram forçadas a desligar."
  
# /lms start
# A permissão para este comando é lms.start
  Start:
# Remetente do comando tenta forçar o início do LMS mas este está desativo.
    LMSDisabled: "%prefix% &cLMS está atualmente desativo."
# Remetente do comando tenta forçar o início do LMS enquanto este está em progresso.
    LMSInProgress: "%prefix% &cO LMS já está em progresso."
# Remetente do comando tenta forçar o início do LMS quando este está a terminar.
    LMSIsEnding: "%prefix% &cO LMS já tem um vencedor e terminará em breve."
# Remetente do comando tenta forçar o início do LMS mas este só tem um jogador no lobby.
    NotEnoughPlayers: "%prefix% &cTens de ter pelo menos 2 pessoas no lobby para começares o LMS."
  
# Remetente do comando ativa o LMS com sucesso.
    ForceStarted: "%prefix% &eForças-te o início do LMS."
# Broadcast LMS force started message.
    Broadcast: "%prefix% &eO LMS foi forçado a iniciar."
  
# /lms stop
# A permissão para este comando é lms.stop
  Stop:
# Remetente do comando tenta parar o LMS quando este não se encontra em progresso.
    LMSNotInProgress: "%prefix% &cO LMS não está em progresso."
# Remetente do comando tenta para o LMS quando este está a terminar.
    LMSIsEnding: "%prefix% &cO LMS já tem um vencedor e terminará em breve."
  
# Remetente do comando para o LMS com sucesso.
    ForceStopped: "%prefix% &eTu forçaste parar o LMS."
# Transmissão da mensagem da paragem do LMS.
    Broadcast: "%prefix% &eO LMS foi forçado a parar."
  
# /lms reload
# A permissão para este comando é lms.reload
  Reload:
# Remetente do comando recarregou o plugin com sucesso.
    Reloaded: "%prefix% &eO plugin foi recarregado."
# Transmissão da mensagem de recarregamento.
    Broadcast: "%prefix% &eO Last Man Standing plugin foi recarregado. Todas as partidas foram forçadas a parar."
  
# /lms set
# A permissão para este comando é lms.set
# Quando o jogador não especifica que (lobby/spawn/kit) selecionar.
# A página de ajuda para /lms set
  Set:
    - "%prefix% &7Sub-Commands for Set"
    - "&c/lms set lobby - &eMarca o LMS lobby spawn point."
    - "&c/lms set spawn <number> - &eMarca o LMS game spawn point para cada player."
    - "&c/lms set kit <name> - &eCria um kit LMS."
  
# /lms set lobby
  SetLobby: "%prefix% &eO lobby do LMS foi marcado."
 
# /lms set spawn
  SetSpawn:
# O jogador tenta definir o spawn, mas não especifica um número.
    NotSpecific: "%prefix% &cUsa: /lms set spawn <number>"
# O jogador tenta definir o spawn, mas especifica outra coisa em vez de um número.
    NotANumber: "%prefix% &c'%SpawnPosition%' não é um número. Porfavor especifica um número para o spawn point que queres marcar."
# O jogador definiu com sucesso o spawnpoint para <number>.
    SpawnSet: "%prefix% &eSpawn &d%SpawnPosition% &efoi marcado."
  
# /lms set kit
  SetKit:
# O jogador tenta criar o kit, mas não especifica um nome.
    NotSpecific: "%prefix% &cUsa: /lms set kit <name>"
# O jogador criou um kit com sucesso.
    KitSet: "%prefix% &eKit &d%KitName% &efoi criado."
 
# Seção do jogo
Game:

# Transmita que o LMS está aberto a cada período de tempo.
# O intervalo é determinado pelo valor que o BroadcastInterval define em config.yml.
  BroadcastJoinable: "%prefix% &eO Last Man Standing está agora disponível para entrar. Entra agora escrevendo &c/lms join&e."

  Lobby:
# O formato é
# <tempo em segundos>: [mensagem]
# no <tempo em segundos> é o tempo restante em segundos antes dos jogadores serem teleportados para os spawnpoints.
#  a duração total da contagem regressiva do lobby é determinada pelo valor de CountdownDuration no config.yml.
    CountdownBroadcast:
      120: "%prefix% &eO LMS começa em 2 minutos. Entra agora escrevendo &c/lms join&e."
      60: "%prefix% &eO LMS começa em 1 minuto. Entra agora escrevendo &c/lms join&e."
      30: "%prefix% &eO LMS começa em 30 segundos. Entra agora escrevendo &c/lms join&e."
      15: "%prefix% &eO LMS começa em 15 segundos. Entra agora escrevendo &c/lms join&e."
# Quando um jogador sai do LMS e não há jogadores suficientes para iniciar o LMS.
    CountdownStopped: "%prefix% &eA contagem do LMS foi forçada a parar por falta de jogadores."

# Quando o jogo começa e as taxas de inscrição são retiradas dos jogadores. (Somente se você definir EnableVault: true no config.yml)
# O espaço %EntryFees% é determinado pelo valor da taxa EntryFees marcadas em config.yml.
  EntryFeesWithrawed: "&aA taxa de inscrição ($%EntryFees%) foi removido da tua conta."

  Starting:
# O formato é
# <tempo em segundos>: [mensagem]
# onde <tempo em segundos> é o tempo restante em segundos antes que os jogadores possam se mover e o PVP seja ativado.
# a duração total da contagem regressiva inicial é determinada pelo valor de StartingDuration em config.yml.
    CountdownBroadcast:
      15: "%prefix% &ePartida a começar em 15 seconds. Prepara-te!"
      10: "%prefix% &ePartida a começar em 10 seconds. Prepara-te!"
      5: "%prefix% &ePartida a começar em 5 seconds. Prepara-te!"
      4: "%prefix% &ePartida a começar em 4 seconds. Prepara-te!"
      3: "%prefix% &ePartida a começar em 3 seconds. Prepara-te!"
      2: "%prefix% &ePartida a começar em 2 seconds. Prepara-te!"
      1: "%prefix% &ePartida a começar em 1 second. Prepara-te!"
    
# Quando o LMS é iniciado. (Os jogadores podem se mover e o PVP está ativado)
  Started: "%prefix% &aA partida LMS começou agora, boa sorte!"
 
# Quando um jogador é eliminado do LMS.
  Eliminated:
# Transmissão da mensagem de um player (Quando houver mais de 2 jogadores)
    Broadcast: "%prefix% &d%player% &efoi eleminado do LMS. Existem %PlayersRemaining% jogadores restantes."
# Transmissão da mensagem de eleminação. (Quando o jogador eliminado é o último 2º jogador)
    LastPlayer: "%prefix% &d%player% &efoi eleminado do LMS."
# Mensagem eliminada do jogador para o jogador que foi eliminado do jogo.
    Message: "&cFoste eleminado do LMS."

  Kill:
# Mensagem que será enviada quando um jogador matar outro jogador e eliminá-lo do LMS.
    Message: "&aTu eleminaste &d%player%."
  
  Winner:
# Transmissão do vencedor do LMS.
# O espaço %WinnersPot% é determinado pela soma das taxas de inscrição para o número de jogadores que ingressaram no LMS. (Somente se você definir EnableVault: true no config.yml)
    Broadcast: "%prefix% &e%winner% ganhou o Last Man Standing e ganhou um total de &a$%WinnersPot%&e!"
# Mensagem de vencedor do LMS para o jogador que ganhou o LMS.
# O espaço %WinnersPot% placeholder é determinado pela soma das taxas de inscrição para o número de jogadores que ingressaram no LMS. (Somente se você definir EnableVault: true no config.yml)
    Message: "&aO prémio de $%WinnersPot% foi adicionado à tua conta."
