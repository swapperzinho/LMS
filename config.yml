# O prefixo do plugin
prefix: "&5[&9LMS&5]&f"

# Determina se o LMS está ativo por padrão.
# Se o LMS estiver desativado. jogadores não podem particiar do LMS.
LMSEnabled: true

# Vault seção
################################################################################
# Habilite o plugin LMS para conectar-se com Vault para o recurso de taxas de inscrição.
# Se selecionares esta opção como false, simply simplesmente ignora esta seção Vault.
EnableVault: true

# Taxas de inscrição para participar no jogo.
EntryFees: 300

# O vencedor recebe todas as taxas de inscrição dos jogadores que participaram no LMS.
WinnerTakeAllEntryFees: true
################################################################################

# Esta seção é para impedir que os jogador executem outros comandos enquanto tiverem no LMS.
List:
  # Define isto como true se tu queres definir a lista de comandos abaixo como whitelisted durante o LMS.
  # Define isto como false se tu queres definir a lista de comandos abaixo como blacklisted durante o LMS.
  Whitelist: true
  # A lista de whitelisted/blacklisted comandos.
  # Nota: O comandos LMS já está na lista de permissões, não é preciso adicionar.
  # Se não desejas adicionar nenhum comando, basta definir a seção como
  # Commands: []
  Commands:
    - msg
    - tell

# Mínimo de jogadores necessários para a contagem regressiva do lobby começar.
MinPlayerRequired: 2
# Máximo de players permitidos num jogo de LMS. 
MaxPlayerAllowed: 20

# Transmitir sempre que o LMS estiver aberto para jogar a cada intervalo (em segundos).
BroadcastInterval: 120

# A duração da contagem regressiva do lobby em segundos.
CountdownDuration: 120

# A duração da contagem regressiva inicial em segundos.
# Quando o jogo está a começar, os jogadores não têm permissão para se mover nem atacar.
StartingDuration: 15

# Desativar drops do loot em LMS.
ClearLoot: true

# Uma lista de comandos que serão executados quando um jogador eliminar outro jogador do LMS.
# O espaço %player% representa o assassino.
# Se não desejas executar nenhum comando, basta definires a seção como
# KillerRewards: []
KillerRewards:
  - give %player% diamond_sword 1

# Uma lista de comandos que serão executados quando um jogador vencer.
# O espaço %player% representa o vencedor do LMS.
# # Se não desejas executar nenhum comando, basta definires a seção como
# WinnerRewards: []
WinnerRewards:
  - give %player% diamond 10
 
#A duração da fase final do LMS antes de o vencedor ser teletransportado de volta ao seu local original.
WinnerDuration: 15
